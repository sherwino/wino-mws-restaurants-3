<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mediaqueries.css">
  <link rel="manifest" href="./manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>

  <header id="header">
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role='application' aria-label="Map demonstrating restaurant locations" tabindex="-1">
      </div>
    </section>
    <section tabindex="-1" role="option">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="filter-label">Filter through restaurant neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="filter-label">Filter through restaurant cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>
  </main>

  <!-- <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  <!-- <script type="application/javascript" harset="utf-8" src="./js/browser.js"></script> -->
  <!-- <script type="application/javascript" harset="utf-8" src="./js/register.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4ISihvtXNswa92tcB_pu30DdB7lHn3c4&libraries=places&callback=initMap"></script>

  <footer id="footer" tabindex="-1">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
