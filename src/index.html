<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="Description" content="Restaurant Review Site Home Page, for several restaurants in NY.">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mediaqueries.css">
  <link rel="manifest" href="./manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>

  <header id="header">
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" onclick="toggleClass()">
        <img 
        id="map-img" 
        aria-label="Map demonstrating restaurant locations" 
        src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=11&size=900x400&f&markers=color:red|40.713829,-73.989667&markers=color:red|40.683555,-73.966393&markers=color:red|40.747143,-73.985414&markers=color:red|40.722216,-73.987501&markers=color:red|40.705089,-73.933585&markers=color:red|40.674925,-74.016162&markers=color:red|40.727397,-73.983645&markers=color:red|40.726584,-74.002082&markers=color:red|40.743797,-73.950652&markers=color:red|40.743394,-73.954235&key=AIzaSyA4ISihvtXNswa92tcB_pu30DdB7lHn3c4" 
        aria-label="Map demonstrating restaurant locations"
        >
      <div id="map" class="hidden" role='application' aria-label="Map demonstrating restaurant locations" tabindex="-1">
      </div>
    </section>
    <section tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="filter-label">Filter through restaurant neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="option">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="filter-label">Filter through restaurant cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="option">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul><b></b>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4ISihvtXNswa92tcB_pu30DdB7lHn3c4&libraries=places&callback=initMap"></script>
  <script src="./js/lozad.js" async=""></script>

  <footer id="footer" tabindex="-1">
    Copyright (c) 2017 <a href="./"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
