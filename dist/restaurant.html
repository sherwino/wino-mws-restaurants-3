<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="Description" content="Restaurant Review Site Detail Page, for several restaurants in NY.">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" href="./css/restaurants.css" type="text/css">
  <link rel="stylesheet" href="./css/mediaqueries.css" type="text/css">
  <link rel="manifest" href="./manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="detail-header">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="./">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb"  role="navigation" aria-label="Breadcrumb links">
        <li><a href="./">Home</a></li>
      </ul>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="detail-map-container">
        <img 
        id="map-img-detail" 
        class="hidden"
        aria-label="Map demonstrating restaurant locations" 
        src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=11&size=400x900&f&markers=color:red|40.713829,-73.989667&markers=color:red|40.683555,-73.966393&markers=color:red|40.747143,-73.985414&markers=color:red|40.722216,-73.987501&markers=color:red|40.705089,-73.933585&markers=color:red|40.674925,-74.016162&markers=color:red|40.727397,-73.983645&markers=color:red|40.726584,-74.002082&markers=color:red|40.743797,-73.950652&markers=color:red|40.743394,-73.954235&key=AIzaSyA4ISihvtXNswa92tcB_pu30DdB7lHn3c4" 
        aria-label="Map demonstrating restaurant locations"
        >
      <div id="detail-map" class="" role="application" aria-label="Map demonstrating restaurant location" tabindex="-1">
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container"></section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script type="text/javascript" src="./js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4ISihvtXNswa92tcB_pu30DdB7lHn3c4&libraries=places&callback=initMap"></script>
  <script src="./js/lozad.js"></script>
  <script>
    // Picture observer
    // with default `load` method
    var pictureObserver = lozad('.lozad', {
      threshold: 0.1
    })
    pictureObserver.observe()
  </script>
</body>

</html>
